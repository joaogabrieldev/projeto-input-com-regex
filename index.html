<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input com RegEx</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/html-5.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <div class="div-sub-container">
                <h1>Input com RegEx</h1>
                <div class="div-input-cpf">
                    <label for="input-cpf">CPF: </label>
                    <input type="text" inputmode="numeric" id="input-cpf" placeholder="Adicione seu CPF aqui"
                        pattern="^[0-9]$" maxlength="14" required autocomplete="off">
                </div>
                <div class="div-input-tel">
                    <label for="input-tel">Telefone: </label>
                    <input type="text" id="input-tel" placeholder="Adicione seu número aqui" pattern="^[0-9]$" maxlength="14" required autocomplete="off">
                </div>
                <div class="div-button-submit" style="user-select: none;">Enviar</div>
            </div>
        </div>
    </main>
    <footer>
        <p>&#169 2025, <a href="https://www.linkedin.com/in/joaogabrielrocha/" id="footer-autor">João G. R. Rocha.</a> Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
